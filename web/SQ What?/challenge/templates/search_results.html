<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* Your CSS styles here */
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            font-size: 36px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 2px solid green;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: green;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Results</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product['name'] }}</td>
                    <td>${{ product['price'] }}</td>
                    <td>{{ product['description'] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
